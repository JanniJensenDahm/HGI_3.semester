<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar">
    <div class="topBar">Hillerød Gymnastik & Idrætsforening</div>
    <nav class="navbar-dark navbar navbar-expand-lg navbarStyle orangeBottom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/board">Opslagstavle<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/board">Find vikar<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown navbarSettings">
                <span class="nav-link userSpan orangeBottom" id="navbarDropdownMenuLink" aria-haspopup="true" aria-expanded="false">
                    <a class="nav-link userName inlineFlex orangeBottom" aria-haspopup="true" aria-expanded="false"
                       th:text="${#authentication.getName()}">
                    </a>
                </span>
                    <div class="dropdown-menu navDropdown dropdown-menu-right " id="navDropdownMenu"
                         aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="'/'+${#strings.toLowerCase(#strings.substring(#authentication.getAuthorities(),6,#strings.length(#authentication.getAuthorities())-1))}+'/settings'">Indstillinger</a>
                        <a class="dropdown-item" href="/logout">Log ud</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
